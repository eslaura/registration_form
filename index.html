<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
           <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

              
        <h1>The Code Review</h1>
        <div class="main_content">
          <h2> Signup for our newsletter</h2>
          <p> Get the latest news on how your code is doing right in your inbox</p> 
              
            
           <form action="index.html" method="post">
             
             <fieldset class="contact">
               <label class="heading">Contact Information</label><br>
               <div class="name"><label for="name">Full Name</label>
               <input type="text" id="name" name="user_name" placeholder="Required" required ></div><br>
               
               <div class="mail"><label for="mail">Email Address</label>
               <input type="email" id="mail" name="user_email" placeholder="Required" required></div><br>
             
               <div class="phone"><label for="phone_number">Phone Number</label>
               <input type="tel" id="phone_number" name="user_phone_number"></div><br>
               
               <div class="address"><label for="street_address">Street Address</label>
               <input type="text" id="street_address" name="user_street_address"></div><br>
               
               <div class="city"><label for="city"> City</label>
               <input type="text" id="city" name="user_city"></div><br>
               
               <div class="state"><label for="state">State</label>
               <select id="state" name="user_state">
                <option value="al">AL</option>
                <option value="ak">AK</option>
                <option value="az">AZ</option>
                <option value="ar">AR</option>
                <option value="ca">CA</option>
                <option value="co">CO</option>
                <option value="ct">CT</option>
                <option value="de">DE</option>
                <option value="fl">FL</option>
                <option value="ga">GA</option>
                <option value="hi">HI</option>
                <option value="id">ID</option>
                <option value="il">IL</option>
                <option value="in">IN</option>
                <option value="ia">IA</option>
                <option value="ks">KS</option>
                <option value="ky">KY</option>
                <option value="la">LS</option>
                <option value="me">ME</option>
                <option value="md">MD</option>
                <option value="ma">MA</option>
                <option value="mi">MI</option>
                <option value="mn">MN</option>
                <option value="ms">MS</option>
                <option value="mo">MO</option>
                <option value="mt">MT</option>
                <option value="ne">NE</option>
                <option value="nv">NV</option>
                <option value="nh">NH</option>
                <option value="nj">NJ</option>
                <option value="nm">NM</option>
                <option value="ny">NY</option>
                <option value="nc">NC</option>
                <option value="nd">ND</option>
                <option value="oh">OH</option>
                <option value="ok">OK</option>
                <option value="or">OR</option>
                <option value="pa">PA</option>
                <option value="ri">RI</option>
                <option value="sc">SC</option>
                <option value="sd">SD</option>
                <option value="tn">TN</option>
                <option value="tx">TX</option>
                <option value="ut">UT</option>
                <option value="vt">VT</option>
                <option value="va">VA</option>
                <option value="wa">WA</option>
                <option value="wv">WV</option>
                <option value="wi">WI</option>
                <option value="wy">WY</option>             
               </select></div><br>
               
               <div class="zip"><label for="zip_code">Zip Code</label>
              <input type="text" id="zip_code" name="user_zip"></div>
             </fieldset>
               
                 
          <fieldset class="newsletter">
            <label class="heading">Newsletter</label><br>
            <label>Select the newsletters you would like to recieve</label><br>
            <input type="checkbox" id="html_news" value="html_news" name="news">
            <label for="html_news">HTML News</label><br>
            <input type="checkbox" id="css_news" value="css_news" name="news">
            <label for="css_news">CSS News</label><br>
            <input type="checkbox" id="javascript_news" value="javascript_news" name="news">
            <label for="javascript_news">Javascript News</label><br>
          
                     
          
            <label>Newsletter format</label><br>
            <input  type="radio" id="html" value="html_format" name="doc_type">
            <label for="html">HTML</label><br>
            <input type="radio" id="plain_text" value="plain_text_format" name="doc_type">
            <label for="plain_text" >Plain text</label><br><br>
         
          
          
            <label for="other_topics">Other topics you'd like to hear about</label>
            <textarea id="other_topics"></textarea>
          </fieldset>
        </form>
       
        <button type="submit">Sign Up</button>
      </div>
      <footer>
         <p> Copyright The Code Review</p>
       </footer>
    </body>
</html>
